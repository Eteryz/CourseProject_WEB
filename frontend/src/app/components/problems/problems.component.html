<div class="card p-2 container">
  <div class="input-group">
    <input type="search" class="form-control" (search)="gelProblems()" placeholder="Search" [(ngModel)]="search" >
    <button type="submit" class="btn btn-secondary" (click)="searchOnClick()">Search</button>
  </div>
</div>
<div class="list-group p-2 w-50 container" *ngFor="let el of problems;" >
  <a href="problem/{{el.id}}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Problem â„–{{el.id}}</h5>
    </div>
    <p class="mb-1">Description: {{el.description}}</p>
    <small>Number of applications received: {{el.repairs.length}}.</small>
    <br>
    <small>Must be corrected by the {{el.finishDate}}.</small>
  </a>
</div>
